<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lego.js Examples</title>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,200,700' rel='stylesheet' type='text/css'>
    <link href='../css/styles.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <h1>Lego.js Slider Example</h1>

  <div class="slider-example">
    <input class="slider-value-horizontal">
    <div class="slider horizontal">
      <div class="thumb"></div>
    </div>
  </div>

  <div class="slider-example">
    <input class="slider-value-vertical">
    <div class="slider vertical">
      <div class="thumb"></div>
    </div>
  </div>

  <div class="slider-example">
    <input class="slider-value-2d-x">
    <input class="slider-value-2d-y">
    <div class="slider two-dimensional">
      <div class="thumb"></div>
    </div>
  </div>

  <script data-main="../../src/main.js" src="../../node_modules/requirejs/require.js"></script>
</body>
</html>
